<!DOCTYPE html>
<html>
<head>
    <title>tBox demo</title>
    <link rel="stylesheet" type="text/css" href="./dist/css/tBox.min.css" />
    <script type="text/javascript" src="./jquery.3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./dist/js/tBox.min.js"></script>
</head>
<body>

    <select class="all-tBox-element" id="select-id" name="select-name" multiple>
        <option value="1000">₹1000</option>
        <option value="2000">₹2000</option>
        <option value="3000">₹3000</option>
        <option value="4000">₹4000</option>
        <option value="5000">₹5000</option>
    </select>

    <input class="all-tBox-element" id="checkbox-id" name="checkbox-name" type="checkbox" data-label="hai" />

    <input class="all-tBox-element" id="radio-id-1" name="radio-name-1" type="radio" />
    <label for="radio-id-1">first radio</label>

    <label for="radio-id-2">second radio</label>
    <input class="all-tBox-element" id="radio-id-2" name="radio-name-2" type="radio" />


    <script type="text/javascript">
        $(document).ready(function () {
            window.tb = $('.all-tBox-element').tBox({
                // size: 'small',
                // size: {
                //     height: '100%',
                //     width: '100%'
                // },
                // topClass: 'adarsh',
                findLabel: true
            });
        });
    </script>

</body>
</html>
